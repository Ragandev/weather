<!DOCTYPE html>
<html lang="en" type="text/html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link href="public/css/bootstrap.css">
    <link href="public/css/style.css" /> -->
    <!-- CSS only -->

      <style>
        body{
          max-height: 100vh;
          background-color: aliceblue !important;
        }
        header{
          text-align: center;
          margin: 150px 0 0 0;
        }
        header h1{
          font-weight: bolder !important;
        }

        .form-box{
          width: 50%;
          padding: 50px;
          margin: 50px auto;
          box-shadow: 0 0 3px grey;
        }        
      </style>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header section  -->
    <header>
      <h1 class="container-fluid display-1">WEATHER</h1>
      <h5>Get your city weather</h5>
    </header>
    <!-- header section end  -->

    <!-- main section  -->
    <main>
      <div class="container">
        <div class="form-box">
          <form action="/" method="post">
            <div class="city-name mb-3">
              <label for="cityName" class="form-label">City</label>
              <input type="text" class="form-control" name="city" placeholder="city name" />
            </div>
            <div class="unit mb-3">
              <input type="radio" name="unit" id="unit" value="m"/>
              <label for="unit" class="form-label">Met</label>
              <input type="radio" name="unit" id="unit" value="f"/>
              <label for="unit" class="form-label">Far</label>
            </div>
            <div class="submit">
              <button type="submit" name="submit" class="btn btn-info">
                Get Weather
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- main section end  -->
  </body>
</html>
